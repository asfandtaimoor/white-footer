<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>footer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- css link  -->
    <link rel="stylesheet" href="./style/footer.css" />
  </head>
  <body>
    <div class="footer m-auto w-100">
      <div class="footer-cont m-auto w-100 d-flex flex-wrap">
        <div class="footer-cont-logo">
          <a href="#">
            <img class="footer-cont-logo__svg" src="./icon/Original.jpg" alt=""
          /></a>

          <p class="footer-cont-logo__des fs-normal fw-normal">
            Clarity gives you the blocks and components you need to create a
            truly professional website.
          </p>
        </div>

        <ul class="footer-cont-list w-100 p-0">
          <li class="footer-cont-list-li">
            <a class="nav-link text-black-50" href="#">Company</a>
          </li>
          <li class="footer-cont-list-li">
            <a class="nav-link" href="#">About</a>
          </li>

          <li class="footer-cont-list-li"></li>
          <li class="footer-cont-list-li">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="footer-cont-list-li">
            <a class="nav-link" href="#">Works</a>
          </li>
          <li class="footer-cont-list-li">
            <a class="nav-link" href="#">Career</a>
          </li>
        </ul>
        <ul class="footer-cont-list w-100 p-0">
          <li class="footer-cont-list-li">
            <a class="nav-link text-black-50" href="#">Help</a>
          </li>
          <li class="footer-cont-list-li">
            <a class="nav-link" href="#">Customer Support</a>
          </li>
          <li class="footer-cont-list-li">
            <a class="nav-link text-info" href="#">Delivery Details</a>
          </li>
          <li class="footer-cont-list-li">
            <a class="nav-link" href="#">Terms & Conditions</a>
          </li>
          <li class="footer-cont-list-li">
            <a class="nav-link" href="#">Privacy Policy</a>
          </li>
        </ul>
        <ul class="footer-cont-list w-100 p-0">
          <li class="footer-cont-list-li">
            <a class="nav-link text-black-50" href="#">Newsletter</a>
          </li>
          <li class="footer-cont-list-li">
            <input
              class="text-center p-3 w-100"
              type="text"
              placeholder="Enter your email address"
            />
          </li>
          <li class="footer-cont-list-li mt-3">
            <a class="btn btn-primary w-100 p-3">Subscribe Now</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
